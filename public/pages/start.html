<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {{name}} <hr>
    {{address}} <hr>
    {{city}} <hr>
    {{state}} <hr>
    {{zip}}
  </div>
  <input type="button" value="<< Previous" ng-click="previous()" class="btn btn-default">
  <input type="button" value="Next >>" ng-click="next()" class="btn btn-primary">
</div>
